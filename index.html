<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-wrapper my-3">
        <header class="container py-3">
            <div class="row">
                <h1 class="text-center">Coffee!</h1>
            </div>
        </header>
        <div class="container d-flex justify-between">
            <div class="row topRow d-flex ">
                <div class="col">
                    <h2>Light City</h2>
                    <p>light</p>
                </div>
                <div class="col">
                    <h2>Half City</h2>
                    <p>light</p>
                </div>
                <div class="col">
                    <h2>Cinnamon</h2>
                    <p>light</p>
                </div>
                <div class="col">
                    <h2>City</h2>
                    <p>medium</p>
                </div>
                <div class="col">
                    <h2>American</h2>
                    <p>medium</p>
                </div>
                <div class="col">
                    <h2>Breakfast</h2>
                    <p>medium</p>
                </div>
                <div class="col">
                    <h2>High</h2>
                    <p>dark</p>
                </div>
                <div class="col">
                    <h2>Continental</h2>
                    <p>dark</p>
                </div>
                <div class="col">
                    <h2>New Orleans</h2>
                    <p>dark</p>
                </div>
                <div class="col">
                    <h2>European</h2>
                    <p>dark</p>
                </div>
                <div class="col">
                    <h2>Espresso</h2>
                    <p>dark</p>
                </div>
                <div class="col">
                    <h2>Viennese</h2>
                    <p>dark</p>
                </div>
                <div class="col">
                    <h2>Italian</h2>
                    <p>dark</p>
                </div>
                <div class="col">
                    <h2>French</h2>
                    <p>dark</p>
                </div>
            </div>

            <div class="row bottomRow d-flex">
                <div class="card p-2">
                <h4>Roast</h4>
                    <form>
                        <label for="roast-selection"></label>
                        <select id="roast-selection">
                            <option>all</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                    </form>
                    <label for="searchCoffeeName" class="form-label"><h4>Coffee Name</h4></label>
                    <input type="text" class="form-control" id="searchCoffeeName">
                    <input id="submitTopSearch" type="submit">
            </div>
                <h2 class="text-center p-3">Add a Coffee</h2>
                <div class="card p-2">
                    <h4>Roast</h4>
                    <form>
                        <label for="roast-selection2"></label>
                        <select id="roast-selection2">
                            <option>all</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                    </form>
                    <label for="searchName" class="form-label"><h4>Name</h4></label>
                    <input type="text" class="form-control" id="searchName">
                    <input id="submitBottomSearch" type="submit">
                </div>
            </div>

    </div>

    <script src="main.js"></script>

</body>
</html>
