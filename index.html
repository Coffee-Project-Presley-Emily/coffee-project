<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Lexend+Peta:wght@100;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">

</head>
<body>
<div class="page-wrapper my-3">
    <header class="container py-3">
        <div class="row">
            <h1 class="text-center">Three Broomstick Coffee Co.</h1>
        </div>
    </header>
    <div class="container d-flex flex-wrap">
        <div class="topRow ">
            <div class="row bg-dark bg-opacity-50 m-3 border rounded text-white" id= "coffees">
<!--                This div holds our rendered coffee objects-->
            </div>
            <div class="row bottomRow ">
                <div class="col-5 card p-2 bg-dark bg-opacity-50
border rounded mx-5 text-white">
                    <h2 class="text-center p-3">Search Coffee</h2>
                    <h4>Roast</h4>
                    <form>
                        <label for="roast-selection"></label>
                        <select id="roast-selection">
                            <option>all</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                    </form>
                    <label for="searchCoffeeName" class="form-label"><h4>Coffee Name</h4></label>
                    <input type="text" class="form-control" id="searchCoffeeName" placeholder="Enter Coffee Name">
                    <input id="submitTopSearch" type="submit">
                </div>
                <div class="col-5 card p-2 bg-dark bg-opacity-50
border rounded mx-5 text-white">
                    <h2 class="text-center p-3">Add a Coffee</h2>
                    <h4>Roast</h4>
                    <form>
                        <label for="roast-selection2"></label>
                        <select id="roast-selection2">
                            <option>all</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                    </form>
                    <label for="searchName" class="form-label"><h4>Name</h4></label>
                    <input type="text" class="form-control" id="searchName" placeholder="Enter New Coffee Name">
                    <input id="submitBottomSearch" type="submit">
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <script src="Js/main.js"></script>
</div>
</body>
</html>
